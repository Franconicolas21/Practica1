<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftify</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="icondocument.ico">
</head>

<body>
    <section class="uno">
        <img class="reg" src="regalo.jpg" alt="Mujer abriendo regalo">
    </section>

    <section class="dos"> 
        <div class="dosprimero">
            <h1>Sign in</h1>
            <div class="redes">
             <button class="google"><img src="googlelogo.svg" alt=""></button> 
             <button class="facebook"><img src="facebooklogo.svg" alt=""></button>
             <button class="apple"><img src="applelogo.svg" alt="">  </button>    
            </div>
            
        </div>
   

        <div class="dossegundo">
            <h3>Or continue with</h3>
            <div class="buttons">
                <button class="emailbutton"><strong> Email</strong></button>
                <button class="mobilebutton"><strong>Mobile number</strong></button>
            </div>
            
      
          <form>
            <label><strong> Email address</strong></label>
            <!--<input type="email" class="inputuno" placeholder="johnnydepp@gmail.com" required>-->
            <input placeholder="johnnydepp@gmail.com">
            <label><strong> Password</strong></label>
            <!--<input type="password" class="inputdos" placeholder="#u8S77A@1!" required>-->
            <input placeholder="#u8S77A@1!" type="password">
            <img src="visiblelogo.svg" class="icon">
            <a class="segundap" href="#"><strong>Forgoten your password?</strong></a>
          </form>

        </div>

       <div class="dostercero">
            <button class="singinbutton">Sign in</button>
            <p class="tercerap">Don't you have an account?</p>
            <a class="registrar" href="#">Register now</a>
       </div>
        
    </section>
</body>
</html>
